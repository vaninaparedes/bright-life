    <main>
      <h2 class="titulo">Contacto</h2>
        <section class="contacto">
         <form action="" method="post">
            <fieldset>
                <legend class="subtitulo">Noticias</legend>
                <label for="nombre">Nombre completo</label>
                <input type="text"> <br>
                <label for="tel">Telefono celular</label>
                <input type="tel"> <br>
                <label for="pais">Pais de residencia</label>
                <select name="pais">
                    <option value="afganistan">Afganistán</option>
                    <option value="albania">Albania</option>
                    <option value="argentina">Argentina</option>
                    <option value="bahamas">Bahamas</option>
                    <option value="belice">Belice</option>
                    <option value="brasil">Brasil</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="canada">Canada</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="dinamarca">Dinamarca</option>
                    <option value="ecuador">Ecuador</option>
                    <option value="estados unidos">Estados Unidos</option>
                    <option value="grecia">Grecia</option>
                    <option value="guatemala">Guatemala</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="jamaica">Jamaica</option>
                    <option value="japon">Japon</option>
                    <option value="marruecos">Marruecos</option>
                    <option value="mexico">Mexico</option>
                    <option value="nueva zelanda">Nueva Zelanda</option>
                    <option value="peru">Peru</option>
               
                </select> <br>
                <label for="mail">Mail</label>
                <input type="mail"> <br>
                <label for="desea recibir mails con las ultimas noticias">¿Desea recibir mails con las ultimas noticias?</label>
                <label for="si">Si</label>
                <input type="radio" value="si" name="desea recibir mails con las ultimas noticias">
                <label for="no">No</label>
                <input type="radio" value="no" name="desea recibir mails con las ultimas noticias">
                
            </fieldset>
              <input type="reset" value="Cancelar" >
                <input type="submit" value="Enviar">
         </form>
        </section>
